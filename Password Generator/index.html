<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto m-8 p-4 br-white rounded shadow-md max-w-md">
        <h3 class="text-2xl font-bold mb-4 text-center">Password Generator</h3>
    <form action="" class="">
        <label for="Password">Password: 
            <input type="text" id="Password" placeholder="Enter the password">
        </label>
        <div class="button ml-4 mt-2">
            <button id="generate-btn" class="bg-blue-500 text-white py-2 px-4 rounded hover:br-blue-600">Generate Password</button>
            <button id="Copy-btn" class="bg-blue-500 text-white py-2 px-4 rounded hover:br-blue-600">Copy-to-Clipboard</button>
        </div>
        <label class="block mr-2">Password Length:
            <input type="number" id="Length" class="form-input mt-1 w-full" max="30" value="12">
        </label>
        <label class="block mb-2">
            <input type="checkbox" id="uppercase" class="mr-2">
            Include Uppercase Letters
        </label>
        <label class="block mb-2">
            <input type="checkbox" id="lowercase" class="mr-2">
            Include Lowercase Letters
        </label>
        <label class="block mb-2">
            <input type="checkbox" id="numbers" class="mr-2">
            Include Numbers
        </label>
        <label class="block mb-2">
            <input type="checkbox" id="symbols" class="mr-2">
            Include Symbols
        </label>
    </form>
    </div>
</body>
</html>
